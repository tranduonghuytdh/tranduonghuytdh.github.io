<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Đăng Nhập</title>
	<link rel="stylesheet" href="css/dangnhap.css" />
	<script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="jquery/jquery.validate.js"></script>
	<script type="text/javascript" src="js/dangnhap.js"></script>
</head>
<body>
	
	<form class="form" method="get" name="frmLogin" id="frmLogin">
	<div class="wrapper">
		<div id="formContent">
			<!-- Tabs Titles -->
			<h2 class="active"> Sign In </h2>
			<!-- Icon -->
			<div class="fadeIn first">
				<img src="images/icon.jpg" id="icon" alt="User Icon" />
			</div>

			<!-- Login Form -->
			<form>
				<input name="username" value="" type="text" id="login" class="fadeIn second"placeholder="login">
				<input name="password" value="" type="text" class="fadeIn third"  placeholder="password">
				<input type="submit" name="submit" value="Login" />
			</form>

			<!-- Remind Passowrd -->
			<div id="formFooter">
				<a class="underlineHover" href="index.html">Forgot Password?</a>
			</div>

  		</div>
	</div>
</form>

</body>
</html>
