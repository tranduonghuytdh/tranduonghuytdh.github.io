<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="fonts/fontawesome-free-5.14.0-web/css/all.css">
	<link rel="stylesheet" href="css/giohang.css">

</head>
<body>
	<h2 class="text-center">Giỏ Hàng Nè</h2>
	<div class="container"> 
		<table id="cart" class="table table-hover table-condensed"> 
			<thead> 
				<tr> 
					<th style="width:50%">Tên sản phẩm</th> 
					<th style="width:10%">Giá</th> 
					<th style="width:8%">Số lượng</th>

					<th style="width:10%"> </th> 
				</tr> 
			</thead> 
			<tbody>

				<tr> 
					<td data-th="Product"> 
						<div class="row"> 
							<div class="col-sm-2 hidden-xs"><img src="images/sp1.png">
							</div> 
							<div class="col-sm-10 sanpham"> 
								<h4 class="nomargin">Sản phẩm 1</h4> 
								<p>Mô tả của sản phẩm 1</p> 
							</div> 
						</div> 
					</td> 
					<td data-th="Price">200.000 đ</td> 
					<td data-th="Quantity"><input class="form-control text-center" value="1" type="number">
					</td> 
					<td data-th="Subtotal" class="text-center">200.000 đ</td> 
					<td class="actions" data-th="">

						<button class="btn btn-info btn-sm"><i class="fas fa-edit"></i>
						</button> 
						<button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>
						</button>
					</td> 
				</tr> 

				<tr> 
					<td data-th="Product"> 
						<div class="row"> 
							<div class="col-sm-2 hidden-xs"><img src="images/sp2.png">
							</div> 
							<div class="col-sm-10 sanpham"> 
								<h4 class="nomargin">Sản phẩm 2</h4> 
								<p>Mô tả của sản phẩm 2</p> 
							</div> 
						</div> 
					</td> 
					<td data-th="Price">300.000 đ</td> 
					<td data-th="Quantity"><input class="form-control text-center" value="1" type="number">
					</td> 
					<td data-th="Subtotal" class="text-center">300.000 đ</td> 
					<td class="actions" data-th="">
						<button class="btn btn-info btn-sm"><i class="fa fa-edit"></i>
						</button> 
						<button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>
						</button>
					</td> 
				</tr>

				<tr> 
					<td data-th="Product"> 
						<div class="row"> 
							<div class="col-sm-2 hidden-xs"><img src="images/sp3.png">
							</div> 
							<div class="col-sm-10 sanpham"> 
								<h4 class="nomargin">Sản phẩm 2</h4> 
								<p>Mô tả của sản phẩm 2</p> 
							</div> 
						</div> 
					</td> 
					<td data-th="Price">300.000 đ</td> 
					<td data-th="Quantity"><input class="form-control text-center" value="1" type="number">
					</td> 
					<td data-th="Subtotal" class="text-center">300.000 đ</td> 
					<td class="actions" data-th="">
						<button class="btn btn-info btn-sm"><i class="fa fa-edit"></i>
						</button> 
						<button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>
						</button>
					</td> 
				</tr> 

			</tbody>
			<tfoot> 
				<tr class="visible-xs"> 
					<td class="text-center"><strong>Tổng 200.000 đ</strong>
					</td> 
				</tr> 
				<tr> 
					<td><a href="index.html" class="btn btn-warning"><i class="fa fa-angle-left"></i> Tiếp tục mua hàng</a>
					</td> 
					<td colspan="2" class="hidden-xs"> </td> 
					<td class="hidden-xs text-center"><strong>Tổng tiền 500.000 đ</strong>
					</td> 
					<td><a href="#" class="btn btn-success btn-block">Thanh toán <i class="fa fa-angle-right"></i></a>
					</td> 
				</tr> 
			</tfoot> 
		</table>
	</div>
</body>
</html>
